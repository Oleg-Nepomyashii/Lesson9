			function group(arr) {

				arr.sort(function(next , prev){

					if(next.title>prev.title) return -1;
					if (next.title===prev.title) return 0;
					if(next.title<prev.title) return 1 ;
	
				});
	
				return	arr.reduce(function(res , item){

					if(!res.length || res[res.length - 1].title !== item.title) {
						var a = [];
						a.push(item.msg);

						res.push({
							title: item.title,
							items: a
						})

					} else {
						res[res.length - 1].items.push(item.msg)
					}

					return res;

				}, []);

		
			};
